<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dark Weather</title>
        <link rel="stylesheet" href="css/style.min.css" />
        <link rel="icon" href="img/favicon/favicon.ico  " type="image/x-icon" />
    </head>
    <body>
        <section>
            <div class="wrapper">
                <div class="content">
                    <h1>Dark Weather</h1>
                    <h1>Dark Weather</h1>
                </div>
                <nav>
                    <ul class="menu">
                        <li class="menu-1"><a href=""></a></li>
                        <li class="menu-2"><a href=""></a></li>
                        <li class="menu-3"><a href=""></a></li>
                        <li>
                            <select name="" class="change_lang">
                                <option value="en">EN</option>
                                <option value="ru">RU</option>
                            </select>
                            <img src="img/arrow.svg" alt="arrow.svg" class="arrow option_arrow" />
                        </li>
                    </ul>
                </nav>
                <button class="sign_up"></button>
            </div>

            <h2 class="h2"></h2>

            <div class="wrapper">
                <input type="text" value="search here" class="search" />
                <lord-icon src="https://cdn.lordicon.com/nhfyhmlt.json" class="cross zeroOpt" trigger="click" colors="primary:#FFFAFA" scale="20" state="hover-3" style="width: 90px; height: 90px"> </lord-icon>
                <lord-icon src="https://cdn.lordicon.com/bmnlikjh.json" class="alarm zeroOpt" trigger="loop" scale="20" delay="2000" colors="primary:#DC143C" style="width: 90px; height: 90px"> </lord-icon>
                <button class="search__btn"><lord-icon src="https://cdn.lordicon.com/xfftupfv.json" scale="40" trigger="hover" colors="primary:#FFFAFA" state="hover" style="width: 90px; height: 90px"> </lord-icon></button>
                <div class="filter">
                    <div class="filter__text">Filters:</div>
                    <div class="select_wrapper">
                        <select name="#" id="coldest-warmest">
                            <option value="Coldest" class="f1">Coldest</option>
                            <option value="Warmest" class="f2">Warmest</option>
                        </select>
                        <img src="img/arrow.svg" alt="arrow.svg" class="arrow option_arrow_filter" />
                    </div>
                    <div class="select_wrapper">
                        <select name="#" id="temp">
                            <option value="4030">40&deg;C — 30&deg;C</option>
                            <option value="3020">30&deg;C — 20&deg;C</option>
                            <option value="2010">20&deg;C — 10&deg;C</option>
                            <option value="1000">10&deg;C — 0&deg;C</option>
                            <option value="-0010">0&deg;C — -10&deg;C</option>
                            <option value="-1020">-10&deg;C — -20&deg;C</option>
                            <option value="-2030">-20&deg;C — -30&deg;C</option>
                            <option value="-3040">-30&deg;C — -40&deg;C</option>
                        </select>
                        <img src="img/arrow.svg" alt="arrow.svg" class="arrow option_arrow_filter" />
                    </div>
                </div>
            </div>

            <div class="card__container"></div>
            <div class="carousel">
                <div class="carousel__body">
                    <div class="carousel__prev">
                        <i class="far fa-angle-left zeroOpt"><img src="img/arrow.svg" alt="arrow-left.svg" /></i>
                    </div>
                    <div class="carousel__next">
                        <i class="far fa-angle-right zeroOpt"><img src="img/arrow.svg" alt="arrow-right.svg" /></i>
                    </div>
                    <div class="carousel__slider"></div>
                </div>
            </div>
        </section>

        <div class="modal-background"></div>
        <div class="modal">
            <div class="login-card">
                <h2>Login</h2>
                <h3>Enter your credentials</h3>
                <form class="login-form">
                    <input spellcheck="false" class="control" type="text" placeholder="Username" />
                    <div class="password">
                        <input spellcheck="false" class="control" id="password" type="password" placeholder="Password" />
                        <button class="toggle" type="button" onclick="togglePassword(this)"></button>
                    </div>
                    <button class="control" type="button">LOGIN</button>
                </form>
            </div>
        </div>
        <script src="js/main.min.js"></script>
    </body>
</html>
