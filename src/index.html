<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <section>
            <div class="wrapper">
                <h1 class="logo">Dark Weather</h1>
                <nav>
                    <ul class="menu">
                        <li>Home</li>
                        <li>Download App</li>
                        <li>Contact us</li>
                    </ul>
                </nav>
                <button class="sign_up">Sign up</button>
            </div>

            <h2>
                Seing the weather of the whole world with
                <span>Dark Weather!</span>
            </h2>

            <div class="wrapper">
                <input type="text" value="Search Here" class="search" />
                <div class="filter">
                    Filters
                    <select name="#" id="coldest-warmest">
                        <option value="">Coldest</option>
                        <option value="">Warmest</option>
                    </select>
                    <select name="#" id="temp">
                        <option value="">40&deg;C — 30&deg;C</option>
                        <option value="">30&deg;C — 20&deg;C</option>
                        <option value="">20&deg;C — 10&deg;C</option>
                        <option value="">10&deg;C — 0&deg;C</option>
                        <option value="">0&deg;C — -10&deg;C</option>
                        <option value="">-10&deg;C — -20&deg;C</option>
                        <option value="">-20&deg;C — -30&deg;C</option>
                        <option value="">-30&deg;C — -40&deg;C</option>
                    </select>
                    <select name="#" id="weather">
                        <option value="">Clear sky</option>
                        <option value="">Few Clouds</option>
                        <option value="">Scattered clouds</option>
                        <option value="">Broken clouds</option>
                        <option value="">Shower rain</option>
                        <option value="">Rain</option>
                        <option value="">Thunderstorm</option>
                        <option value="">Snow</option>
                        <option value="">Mist</option>
                    </select>
                </div>
            </div>

            <div class="wrapper">
                <div class="card">
                    <div class="icon"></div>
                    <h3>
                        <div class="city_info"><div class="temp"></div></div>
                    </h3>
                    <div class="wind_speed"></div>
                    <div class="time"></div>
                    <div class="weather_type"></div>
                </div>
                <div class="card">
                    <div class="icon"></div>
                    <div class="city_info"></div>
                    <div class="wind_speed"></div>
                    <div class="day&time"></div>
                    <div class="weather_type"></div>
                </div>
                <div class="card">
                    <div class="icon"></div>
                    <div class="city_info"></div>
                    <div class="wind_speed"></div>
                    <div class="week_day"></div>
                    <div class="weather_type"></div>
                </div>
            </div>
        </section>

        <script src="js/main.min.js"></script>
    </body>
</html>
