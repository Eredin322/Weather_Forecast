<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dark Weahter</title>
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <section>
            <div class="wrapper">
                <h1 class="logo">Dark Weather</h1>
                <nav>
                    <ul class="menu">
                        <li class="menu-1"><a href="">Home</a></li>
                        <li class="menu-2"><a href="">Download App</a></li>
                        <li class="menu-3"><a href="">Contact us</a></li>
                        <li>
                            <select name="" class="change_lang">
                                <option value="en">EN</option>
                                <option value="ru">RU</option>
                            </select>
                            <img src="img/arrow.svg" alt="arrow.svg" class="arrow option_arrow" />
                        </li>
                    </ul>
                </nav>
                <button class="sign_up">Sign up</button>
            </div>

            <h2 class="h2">
                Seing the weather of the whole world with
                <span>Dark Weather!</span>
            </h2>

            <div class="wrapper">
                <input type="text" value="search here" class="search" />
                <div class="filter">
                    <div class="filter__text">Filters</div>
                    <div class="select_wrapper">
                        <select name="#" id="coldest-warmest">
                            <option value="" class="f1">Coldest</option>
                            <option value="" class="f2">Warmest</option>
                        </select>
                        <img src="img/arrow.svg" alt="arrow.svg" class="arrow option_arrow_filter" />
                    </div>
                    <div class="select_wrapper">
                        <select name="#" id="temp">
                            <option value="">40&deg;C — 30&deg;C</option>
                            <option value="">30&deg;C — 20&deg;C</option>
                            <option value="">20&deg;C — 10&deg;C</option>
                            <option value="">10&deg;C — 0&deg;C</option>
                            <option value="">0&deg;C — -10&deg;C</option>
                            <option value="">-10&deg;C — -20&deg;C</option>
                            <option value="">-20&deg;C — -30&deg;C</option>
                            <option value="">-30&deg;C — -40&deg;C</option>
                        </select>
                        <img src="img/arrow.svg" alt="arrow.svg" class="arrow option_arrow_filter" />
                    </div>
                    <div class="select_wrapper">
                        <select name="#" id="weather">
                            <option value="" class="f3">Clear sky</option>
                            <option value="" class="f4">Few Clouds</option>
                            <option value="" class="f5">Scattered clouds</option>
                            <option value="" class="f6">Broken clouds</option>
                            <option value="" class="f7">Shower rain</option>
                            <option value="" class="f8">Rain</option>
                            <option value="" class="f9">Thunderstorm</option>
                            <option value="" class="f10">Snow</option>
                            <option value="" class="f11">Mist</option>
                        </select>
                        <img src="img/arrow.svg" alt="arrow.svg" class="arrow option_arrow_filter" />
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <div class="card">
                    <div class="icon"></div>
                    <div class="icon_eclipse"></div>
                    <div class="main_info">
                        <span class="city_info"></span>
                        <span class="temp"></span>
                    </div>

                    <div class="wind_speed"></div>
                    <div class="time"></div>
                    <div class="weather_type"></div>
                </div>
                <div class="card">
                    <div class="icon"></div>
                    <div class="icon_eclipse"></div>
                    <div class="main_info">
                        <span class="city_info"></span>
                        <span class="temp"></span>
                    </div>

                    <div class="wind_speed"></div>
                    <div class="time"></div>
                    <div class="weather_type"></div>
                </div>
                <div class="card">
                    <div class="icon"></div>
                    <div class="icon_eclipse"></div>
                    <div class="main_info">
                        <span class="city_info"></span>
                        <span class="temp"></span>
                    </div>

                    <div class="wind_speed"></div>
                    <div class="time"></div>
                    <div class="weather_type"></div>
                </div>
            </div>
        </section>

        <script src="js/main.min.js"></script>
    </body>
</html>
