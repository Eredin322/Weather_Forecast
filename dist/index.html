<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dark Weahter</title><link rel="stylesheet" href="css/style.min.css"></head><body><section><div class="wrapper"><h1 class="logo">Dark Weather</h1><nav><ul class="menu"><li class="menu-1"><a href="">Home</a></li><li class="menu-2"><a href="">Download App</a></li><li class="menu-3"><a href="">Contact us</a></li><li><select name="" class="change_lang"><option value="en">EN</option><option value="ru">RU</option></select> <img src="img/arrow.svg" alt="arrow.svg" class="arrow option_arrow"></li></ul></nav><button class="sign_up">Sign up</button></div><h2 class="h2">Seing the weather of the whole world with <span>Dark Weather!</span></h2><div class="wrapper"><input type="text" value="search here" class="search"><div class="filter"><div class="filter__text">Filters</div><div class="select_wrapper"><select name="#" id="coldest-warmest"><option value="Coldest" class="f1">Coldest</option><option value="Warmest" class="f2">Warmest</option></select> <img src="img/arrow.svg" alt="arrow.svg" class="arrow option_arrow_filter"></div><div class="select_wrapper"><select name="#" id="temp"><option value="4030">40&deg;C — 30&deg;C</option><option value="3020">30&deg;C — 20&deg;C</option><option value="2010">20&deg;C — 10&deg;C</option><option value="1000">10&deg;C — 0&deg;C</option><option value="-0010">0&deg;C — -10&deg;C</option><option value="-1020">-10&deg;C — -20&deg;C</option><option value="-2030">-20&deg;C — -30&deg;C</option><option value="-3040">-30&deg;C — -40&deg;C</option></select> <img src="img/arrow.svg" alt="arrow.svg" class="arrow option_arrow_filter"></div><div class="select_wrapper"><select name="#" id="weather"><option value="" class="f3">Clear sky</option><option value="" class="f4">Few Clouds</option><option value="" class="f5">Scattered clouds</option><option value="" class="f6">Brok
